<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录弹窗</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
    <div class="login">
        <h3>您尚未登录<span class='loginClose'></span></h3>
        <div class = 'loginBody'>
            <div>
                <input type="text" class='username' placeholder='手机号/邮箱' />
            </div>
            <div>
                <input type="password" class='userpass' placeholder='密码' />
                <span class='logineye'></span>
            </div>
            <div class="loginRemember">
                <input type="checkbox" checked='checked' />记住用户
                <span><a href="#">忘记密码</a></span>
            </div>
            <div class="loginSubmit">登录</div>
            <div class="loginRegister">没有账号？
                <a href="#">免费注册</a>
            </div>
            <div class="loginWtl">
                <p class="qq"></p>
                <p class="ali"></p>
            </div>
            
        </div>
        <div>
            
        </div>
        
    </div>
</body>
</html>
