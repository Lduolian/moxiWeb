<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>商品详情页</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/goodsdetail.css" />
    <link rel="stylesheet" type="text/css" href="../lib/jquery-xZoom/jquery.xZoom.css" />
    <script type="text/javascript" src='../js/require.js' data-main='../js/goodsdetail.js'></script>
    
</head>
<body>
    <div id="moxi_header"></div>

    <div id="goodshow">
        <div class="container">
            <div class="good_left">
                <div class="left_pic">
                    <img src="" alt="" />
                </div>
                <div class="left_list">
                    <img src="" alt="" />
                </div>
                <span class=" picbtn btnLeft"></span>
                <span class="picbtn btnRight"></span>
            </div>
            <div class="good_center">
                <dl>
                    <dt><h1></h1></dt>
                    <dd class="centerPeice">
                        <ul>
                            <li>价格：￥<span class="money"></span></li>
                            <li>市场价：￥<span class='market'></span></li>
                        </ul>
                    </dd>
                    <dd class="centerNum same">
                        <div class="til">
                            编&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：
                        </div>
                        <span></span>
                    </dd>
                    <dd class="centerHas same">
                        <div class="til">
                            库&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存：
                        </div>
                        <div class="send">
                            <span>日本发货</span>
                        </div>
                    </dd>
                    <dd class="centerTotal same">
                        <div class="til">
                            数量信息：
                        </div>
                        <div class="send">
                            <span class='btnReduce'></span>
                            <input type="text" value='1' id='count'/>
                            <span class='btnAdd'></span>
                        </div>
                    </dd>
                    <dd class="centerSale same">
                        <div class="til">
                            销&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量：
                        </div>
                        <span></span>
                    </dd>
                    <dd class="centerCar same">
                        <div class="send">
                            <span class='btnAppend'>
                            <img src="../css/images/car-btn.png"/>
                            加入购物车
                            </span>
                            <span class="btnBuy">
                                立刻购买
                            </span>
                        </div>
                    </dd>
                    <div class="share">
                        <div class="share_1">
                            <span class='praise'>
                                赞(0)
                            </span>
                            <span class='praise'>
                                加入收藏
                            </span>
                            <span class='youhui'>
                                优惠活动
                            </span>
                        </div>
                    </div>
                </dl>
            </div>
            <div class="good_right">
                <div class="rightT">
                    <img src="../css/images/girl.png" />
                    <span>摩妞点评</span>
                    <p>日本水光肌日本水光肌日本水光肌日本水光肌日本水光肌日本水光肌</p>
                </div>
                <div class="rightB">
                    <img src="../css/images/baozhang.png"/>
                </div>
                <div class="rightB">
                    <img src="../css/images/online.png"/>
                </div>
            </div>
        </div>
    </div>
    <div id="moxi_footer"></div>
</body>
</html>
